[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
umask = 002

[watcher:rqworker_default]
cmd = python manage.py rqworker testly-default
working_dir = /code
stderr_stream.class = FancyStdoutStream
autostart = true
numprocesses = 2
copy_env = True
copy_path = True
stop_signal = SIGTERM
